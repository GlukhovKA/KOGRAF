<header class="p-3 bg-dark text-white fixed-top" style="margin-top: 87px;background-color: #33486E!important; z-index: 9;">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-white head-text">Конференции</a></li>
        <li><a href="#" class="nav-link px-2 text-white head-text">Мои статьи</a></li>
        <li><a href="#" class="nav-link px-2 text-white head-text">Контакты</a></li>
      </ul>
    </div>
  </div>
</header>

<section id="personal-account__client">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="main" style="padding-top: 200px;">

          <div class="konf-list" style="margin-top: -30px;">
            <div class="row konf-item" *ngFor="let conf of this.conferences">
              <div class="col-md-6">
                <div class="konf-name">{{conf.title}}</div>
                <div class="konf-organization text-white">{{conf.organization}}</div>
                <div class="konf-description text-white">{{conf.description}}</div>
                <div class="konf-status">{{conf.status}}</div>
              </div>
              <div class="col-md-6 text-end">
                <div class="row justify-content-end">
                  <div class="text-center col-6">
<!--                    <div class="konf-count text-white">Кол-во участников: {{conf.countUsers}}</div>-->
                    <button type="button" class="btn btn-konf text-white px-1" data-bs-toggle="modal" data-bs-target="#windowReview" >Открыть</button>
                    <div class="konf-timeDate">{{conf.startDate}} - {{conf.endDate}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
